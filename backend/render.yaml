services:
  - type: web
    name: course-website-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GOOGLE_DRIVE_FILE_ID
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: SERVICE_ACCOUNT_JSON
        sync: false
      - key: PORT
        value: 10000

